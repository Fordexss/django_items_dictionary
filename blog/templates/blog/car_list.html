{% extends 'base.html' %}

{% block content %}
    <h1>Cars</h1>
    <ul>
        {% for car_name, car_desc in cars.items %}
            <li>
                <a href="{% url 'blog:car' car_desc.id %}">{{ car_name }}</a> | id: {{ car_desc.id }} description: {{ car_desc.description }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
